<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š AI Book Summary Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }


    h1 {
      color: #333;
      text-align: center;
    }


    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }


    label, select {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
    }


    input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }


    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }


    button:hover {
      background-color: #0056b3;
    }


    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š AI Book Summary Generator</h1>


  <form method="POST" enctype="multipart/form-data" action="/upload">
    <label for="bookfile">Upload your Book (PDF or TXT)</label>
    <input type="file" id="bookfile" name="bookfile" accept=".pdf,.txt" required>


    <label for="summary_type">Select Summary Type</label>
    <select id="summary_type" name="summary_type" required>
      <option value="brief">Brief Summary</option>
      <option value="detailed">Detailed Summary</option>
      <option value="academic">Academic Style</option>
    </select>


    <button type="submit">Upload & Generate Summary</button>
  </form>


  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
